<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos em Liquidação</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #d4b17a;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            width: 100%;
            background-color: #6b6658;
            color: #d4b17a;
            text-align: center;
            padding: 20px 0;
            font-size: 36px;
            font-family: 'Georgia', serif;
            position: relative;
        }

        .header .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .header .logo img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }

        .header .logo img:hover {
            transform: scale(1.1);
        }

        .header .logo span {
            margin-left: 10px;
            font-size: 24px;
            font-family: 'Georgia', serif;
        }

        .content {
            display: flex;
            justify-content: center;
            background-color: #1f1f1f;
            padding: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 300px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card h2 {
            color: #d4b17a;
            font-size: 24px;
            margin: 10px 0;
        }

        .card p {
            color: #e1e1e1;
            font-size: 18px;
            margin: 10px 0;
        }

        .card .price {
            color: #d4b17a;
            font-size: 24px;
            margin: 10px 0;
        }

        .card .discount {
            color: #e74c3c;
            font-size: 36px;
            margin: 10px 0;
            font-weight: bold;
        }

        .card .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .card .brand img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .card .brand img:hover {
            transform: scale(1.1);
        }

        .card .brand span {
            margin-left: 10px;
            color: #e1e1e1;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img alt="Logo with a leaf design" src="https://storage.googleapis.com/a1aa/image/iNgmcYOUntJ7CFyU8jKpRQMWuN47q1Q0ZnmI2QgSPL5A5S6E.jpg" />
                <span>Beauté Illuminée</span>
            </div>
            Produtos em Liquidação
        </div>
        <div class="content">
            <div class="card">
                <img alt="Various skincare products on a marble platform" src="https://storage.googleapis.com/a1aa/image/IY0cGMRfcmVAJi3yvSvqJBt9eNi5GgdY9iKFIJTbsSJCkLpTA.jpg" />
                <h2>Lançamento Hidratantes Naturais</h2>
                <p>Para todos os tipos de pele</p>
                <p class="price">A partir de R$ 89,90</p>
                <div class="brand">
                    <img alt="Beauté illuminée logo" src="https://storage.googleapis.com/a1aa/image/NM3qYjJkjlKYMFEoVxHNAyoQ7Bf8GdYwTb2QtesNPeVMIXSnA.jpg" />
                    <span>Beauté Illuminée</span>
                </div>
            </div>
            <div class="card">
                <img alt="Perfume bottle on a marble platform" src="https://storage.googleapis.com/a1aa/image/1NQEAfEhLfqaA0h7yTguXZScfOF2c2zVu8QiOiA3PsPKIXSnA.jpg" />
                <h2>Liquidação de perfumes</h2>
                <p>Toda linha de perfumes com até</p>
                <p class="discount">4% de desconto</p>
                <div class="brand">
                    <img alt="Beauté illuminée logo" src="https://storage.googleapis.com/a1aa/image/NM3qYjJkjlKYMFEoVxHNAyoQ7Bf8GdYwTb2QtesNPeVMIXSnA.jpg" />
                    <span>Beauté Illuminée</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
